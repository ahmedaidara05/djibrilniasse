       :root {
    --primary-color: #4d8ee6;
    --secondary-color: #2a6fd6;
    --accent-color: #ff6b6b;
    --light-color: #f0f5ff;
    --dark-color: #1a2b4c;
    --success-color: #4cd964;
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.18);
    --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    --inner-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
    color: var(--dark-color);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(77, 142, 230, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(42, 111, 214, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
    z-index: -1;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 30px;
}

header {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    box-shadow: var(--shadow);
    padding: 20px 0;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
}

header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.6s;
}

header:hover::before {
    left: 100%;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.logo {
    max-height: 90px;
    filter: drop-shadow(0 4px 8px rgba(26, 43, 76, 0.2));
    transition: transform 0.3s ease, filter 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 6px 12px rgba(26, 43, 76, 0.3));
}

h1 {
    text-align: center;
    color: var(--dark-color);
    margin-bottom: 40px;
    font-size: 2.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--dark-color) 0%, var(--primary-color) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 4px 8px rgba(26, 43, 76, 0.1);
}

.form-section, .products-section {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    padding: 35px;
    box-shadow: var(--shadow);
    margin-bottom: 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.form-section::before, .products-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.form-section:hover, .products-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(31, 38, 135, 0.2);
}

h2 {
    color: var(--dark-color);
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(26, 43, 76, 0.1);
    font-size: 1.8rem;
    font-weight: 600;
    position: relative;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border-radius: 2px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark-color);
    font-size: 0.95rem;
    transition: color 0.3s ease;
}

input, select, textarea {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid transparent;
    border-radius: 15px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: var(--inner-shadow), 0 2px 8px rgba(31, 38, 135, 0.1);
    backdrop-filter: blur(10px);
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 0 3px rgba(77, 142, 230, 0.2), var(--inner-shadow);
    transform: translateY(-2px);
}

textarea {
    min-height: 120px;
    resize: vertical;
}

.btn {
    padding: 14px 28px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(77, 142, 230, 0.4);
}

.btn-danger {
    background: linear-gradient(135deg, var(--accent-color), #ff5252);
    color: white;
}

.btn-danger:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    color: white;
}

.btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
}

.actions {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 25px;
}

.filters {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
    flex-wrap: wrap;
}

.search-box {
    flex-grow: 1;
    min-width: 280px;
}

.category-filter {
    min-width: 220px;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
}

.product-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: all 0.4s ease;
    cursor: pointer;
    position: relative;
}

.product-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.product-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(31, 38, 135, 0.25);
}

.product-card:hover::before {
    opacity: 1;
}

.product-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.product-card:hover .product-image {
    transform: scale(1.05);
}

.product-info {
    padding: 20px;
    position: relative;
    z-index: 1;
}

.product-name {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--dark-color);
}

.product-category {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    margin-bottom: 12px;
    font-weight: 500;
}

.product-stock {
    color: var(--success-color);
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1rem;
}

.product-model {
    color: #5a6c7d;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.no-products {
    text-align: center;
    padding: 50px;
    color: #7f8c8d;
    font-style: italic;
    grid-column: 1 / -1;
    font-size: 1.1rem;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fffff;
    backdrop-filter: blur(10px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
    from {
        opacity: 0;
        backdrop-filter: blur(0px);
    }
    to {
        opacity: 1;
        backdrop-filter: blur(10px);
    }
}

.modal-content {
    background: var(--glass-bg);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    width: 90%;
    max-width: 650px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 25px 50px rgba(31, 38, 135, 0.3);
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-header {
    padding: 25px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 1.8rem;
    color: #fffff;
    font-weight: 600;
}

.close-modal {
    background: none;
    border: none;
    font-size: 28px;
    cursor: pointer;
    color: var(--dark-color);
    transition: color 0.3s ease, transform 0.3s ease;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-modal:hover {
    color: var(--accent-color);
    transform: rotate(90deg);
    background: rgba(255, 107, 107, 0.1);
}

.modal-body {
    padding: 25px;
}

.modal-product-image {
    width: 100%;
    max-height: 320px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.modal-product-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.modal-detail {
    margin-bottom: 20px;
}

.modal-detail-label {
    font-weight: 600;
    color: var(--dark-color);
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.modal-detail-value {
    color: #fffff;
    font-size: 1rem;
}
 
.modal-actions {
    padding: 25px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    justify-content: flex-end;
    gap: 15px;
}

/* Animations */
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.product-card:nth-child(odd) {
    animation: float 6s ease-in-out infinite;
}

.product-card:nth-child(even) {
    animation: float 6s ease-in-out infinite 1s;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .products-grid {
        grid-template-columns: 1fr;
    }
    
    .filters {
        flex-direction: column;
    }
    
    .modal-product-details {
        grid-template-columns: 1fr;
    }
    
    .modal-actions {
        flex-direction: column;
    }
    
    h1 {
        font-size: 2.2rem;
    }
    
    .form-section, .products-section {
        padding: 25px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    
    .form-section, .products-section {
        padding: 20px;
    }
    
    .modal-content {
        width: 95%;
    }
    
    .actions {
        flex-direction: column;
    }
}

// Initialisation Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Références aux éléments DOM
const productForm = document.getElementById('product-form');

// Variables globales

uploadImageBtn.addEventListener('click', () => {

imageInput.addEventListener('change', function(e) {

// Charger les produits depuis Firestore
function loadProducts() {
    db.collection('products').orderBy('name').onSnapshot(snapshot => {
        products = [];
        categories = [];
        
        snapshot.forEach(doc => {
            const product = {
                id: doc.id,
                ...doc.data()
            };
            products.push(product);
            
            // Ajouter la catégorie à la liste si elle n'existe pas déjà
            if (product.category && !categories.includes(product.category)) {
                categories.push(product.category);
            }
        });
        
        updateCategories();
        displayProducts(products);
    });
}

// Mettre à jour les listes de catégories
function updateCategories() {
    // Vider les listes
    categoriesDatalist.innerHTML = '';
    categoryFilter.innerHTML = '<option value="">Toutes les catégories</option>';
    
    // Ajouter les catégories
    categories.forEach(category => {
        // Pour la datalist
        const option1 = document.createElement('option');
        option1.value = category;
        categoriesDatalist.appendChild(option1);
        
        // Pour le filtre
        const option2 = document.createElement('option');
        option2.value = category;
        option2.textContent = category;
        categoryFilter.appendChild(option2);
    });
}

// Afficher les produits
function displayProducts(productsToDisplay) {
    productsContainer.innerHTML = '';
    
    if (productsToDisplay.length === 0) {
        productsContainer.innerHTML = '<div class="no-products">Aucun produit trouvé</div>';
        return;
    }
    
    productsToDisplay.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.setAttribute('data-id', product.id);
        
        productCard.innerHTML = `
            ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : 
              '<div class="product-image" style="background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">Aucune image</div>'}
            <div class="product-info">
                <div class="product-name">${product.name || 'Nom non spécifié'}</div>
                ${product.category ? `<span class="product-category">${product.category}</span>` : ''}
                ${product.stock !== undefined ? `<div class="product-stock">Stock: ${product.stock}</div>` : ''}
                ${product.model ? `<div class="product-model">Modèle: ${product.model}</div>` : ''}
            </div>
        `;
        
        productCard.addEventListener('click', () => openProductModal(product.id));
        productsContainer.appendChild(productCard);
    });
}

// CORRECTION : Fonction saveProduct simplifiée et fonctionnelle
async function saveProduct(e) {
    e.preventDefault();
    console.log('Tentative d\'enregistrement...');
    
    // Récupérer les valeurs du formulaire
    const name = document.getElementById('product-name').value;
    const stock = parseInt(document.getElementById('product-stock').value) || 0;
    const category = document.getElementById('product-category').value;
    const model = document.getElementById('product-model').value;
    const details = document.getElementById('product-details').value;
    const imageFile = imageInput.files[0];
    
    // Validation basique
    if (!name) {
        alert('Veuillez saisir un nom de produit');
        return;
    }
    
    let imageUrl = '';
    
    // Conversion image en base64 si une image est sélectionnée
    if (imageFile) {
        try {
            imageUrl = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.onerror = function(error) {
                    reject(error);
                };
                reader.readAsDataURL(imageFile);
            });
        } catch (error) {
            console.error('Erreur conversion image:', error);
            alert('Erreur avec l\'image, le produit sera enregistré sans image.');
        }
    }
    
    const product = {
        name: name.trim(),
        stock: stock,
        category: category.trim(),
        model: model.trim(),
        details: details.trim(),
        image: imageUrl,
        dateAdded: new Date()
    };
    
    // Sauvegarder dans Firebase
    try {
        await db.collection('products').add(product);
        console.log('Produit ajouté avec succès');
        resetForm();
        alert('Produit enregistré avec succès !');
    } catch (error) {
        console.error('Erreur Firebase:', error);
        alert('Erreur lors de l\'enregistrement: ' + error.message);
    }
}

// Filtrer les produits
function filterProducts() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;
    
    const filteredProducts = products.filter(product => {
        const matchesSearch = !searchTerm || 
            (product.name && product.name.toLowerCase().includes(searchTerm)) ||
            (product.model && product.model.toLowerCase().includes(searchTerm)) ||
            (product.details && product.details.toLowerCase().includes(searchTerm));
        
        const matchesCategory = !selectedCategory || product.category === selectedCategory;
        
        return matchesSearch && matchesCategory;
    });
    
    displayProducts(filteredProducts);
}

// Réinitialiser le formulaire
function resetForm() {
    productForm.reset();
    imageInput.value = '';
    imageFilename.textContent = 'Aucune image sélectionnée';
    imagePreview.style.display = 'none';
}

// Ouvrir la modal avec les détails du produit
function openProductModal(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;
    
    selectedProductId = productId;
    
    // Mettre à jour le contenu de la modal
    document.getElementById('modal-product-name').textContent = product.name || 'Nom non spécifié';
    document.getElementById('modal-product-stock').textContent = product.stock !== undefined ? product.stock : 'Non spécifié';
    document.getElementById('modal-product-category').textContent = product.category || 'Non spécifié';
    document.getElementById('modal-product-model').textContent = product.model || 'Non spécifié';
    document.getElementById('modal-product-details').textContent = product.details || 'Aucun détail';
    
    const modalImage = document.getElementById('modal-product-image');
    if (product.image) {
        modalImage.src = product.image;
        modalImage.style.display = 'block';
    } else {
        modalImage.style.display = 'none';
    }
    
    // Afficher la modal
    productModal.style.display = 'flex';
}

// Fermer la modal
function closeModal() {
    productModal.style.display = 'none';
    selectedProductId = null;
}

// Télécharger les détails du produit en PDF
function downloadProductPdf() {
    const product = products.find(p => p.id === selectedProductId);
    if (!product) return;
    
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Ajouter le logo
    doc.addImage('https://i.postimg.cc/Ss21d9Rp/LOGO.png', 'PNG', 10, 10, 40, 20);
    
    // Titre
    doc.setFontSize(20);
    doc.setTextColor(44, 62, 80);
    doc.text('Détails du produit', 105, 30, { align: 'center' });
    
    // Informations du produit
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    
    let yPosition = 50;
    
    doc.text(`Nom: ${product.name || 'Non spécifié'}`, 20, yPosition);
    yPosition += 10;
    
    doc.text(`Stock: ${product.stock !== undefined ? product.stock : 'Non spécifié'}`, 20, yPosition);
    yPosition += 10;
    
    doc.text(`Catégorie: ${product.category || 'Non spécifié'}`, 20, yPosition);
    yPosition += 10;
    
    doc.text(`Modèle: ${product.model || 'Non spécifié'}`, 20, yPosition);
    yPosition += 10;
    
    // Détails
    const details = product.details || 'Aucun détail';
    const splitDetails = doc.splitTextToSize(`Détails: ${details}`, 170);
    doc.text(splitDetails, 20, yPosition);
    
    // Sauvegarder le PDF
    doc.save(`produit_${product.name || 'sans_nom'}.pdf`);
}

// Supprimer un produit
function deleteProduct() {
    if (!selectedProductId) return;
    
    if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
        db.collection('products').doc(selectedProductId).delete()
            .then(() => {
                console.log('Produit supprimé avec succès');
                closeModal();
            })
            .catch(error => {
                console.error('Erreur lors de la suppression du produit:', error);
                alert('Erreur lors de la suppression: ' + error.message);
            });
    }
}
